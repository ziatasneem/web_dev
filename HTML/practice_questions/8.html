<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>search</title>
  </head>
  <body>
    <form action="https://www.google.com/search">
      <input type="text" name="q" placeholder="Search in Google" />
      <button type="submit">Submit</button>
    </form>
    <hr />
    <form action="https://www.youtube.com/search">
      <input type="text" name="query" placeholder="Search in YouTube" />
      <button type="submit">Submit</button>
    </form>
    <hr />
    <form action="https://www.reddit.com/search">
      <input type="text" name="r" placeholder="Search in Reddit" />
      <button type="submit">Submit</button>
    </form>
    <hr />
  </body>
</html>
